<!DOCTYPE html>
<html>
  <head>
    <title>F1 Race Results</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <!-- WebGL Canvas for Background Rendering -->
    <canvas id="webgl-canvas"></canvas>

    <div class="loading-screen" id="loading-screen">
      <div class="f1-loader"></div>
    </div>

    <div class="container" id="content" style="display: none">
      <header>
        <h1>F1 Race Results</h1>
        <form method="post">
          <label for="race">Select a race:</label>
          <div class="select-container">
            <select name="race" id="race">
              {% for round, race_name in races %}
              <option value="{{ round }}">{{ race_name }}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="animated-button">Show Results</button>
        </form>
      </header>

      {% if race_name and date %}
      <h2>{{ race_name }} on {{ date }}</h2>
      {% for table in tables %}
      <table>
        <thead>
          <tr>
            <th>Position</th>
            <th>Driver</th>
            <th>Constructor</th>
            <th>Grid</th>
            <th>Laps</th>
            <th>Status</th>
            <th>Time</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          {{ table|safe }}
        </tbody>
      </table>
      {% endfor %} {% endif %}
    </div>

    <!-- Custom F1 Car Cursor -->
    <img
      src="{{ url_for('static', filename='f1_car.png') }}"
      alt="F1 Car"
      class="f1-car"
    />

    <!-- JavaScript files -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='webgl-background.js') }}"></script>
    <!-- WebGL script -->
  </body>
</html>
